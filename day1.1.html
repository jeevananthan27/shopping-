<!DOCTYPE html>
<html>
<head>
  <title>HTML Headings Example</title>
<style>
    #id1 
{
    font-family:Verdana, Geneva, Tahoma, sans-serif; color:blueviolet;
}
</style>
<style>
    #id2
{
    font-family:Verdana, Geneva, Tahoma, sans-serif; color:rosybrown;
}
</style>
</head>
<body>
    <center>
        <h1 id="id1">Amazon Shopping</h1>
        <h2 id="id2">New Year Sale</h2>
    </center>
</body>
</html>
